# Capital Chronicle - Translation Glossary
# Terms to preserve or translate consistently across all locales
#
# Actions:
#   preserve - Keep exactly as written (proper nouns, brand names)
#   translate_as - Use specified translation per locale
#
# Example:
#   [[terms]]
#   term = "Aricanga"
#   action = "preserve"
#   note = "Fictional company name"
#
#   [[terms]]
#   term = "Ministry of Natural Resources"
#   action = "translate_as"
#   fr = "Ministere des Ressources Naturelles"
#   es = "Ministerio de Recursos Naturales"

[[terms]]
