# ============================================================
# GLOSSARY TERMS - Extractive Industries Terminology
# ============================================================

[glossary.terms.eiti]
term = "EITI"
definition = "The Extractive Industries Transparency Initiative - a global standard for open and accountable management of oil, gas, and mineral resources. Member countries publish reports on revenues from extractive projects."

[glossary.terms.beneficial-ownership]
term = "Beneficial Ownership"
definition = "Information about the real people who ultimately own or control a company, beyond the registered shareholders. Transparency in beneficial ownership helps prevent corruption and money laundering."

[glossary.terms.royalties]
term = "Royalties"
definition = "Payments made to the government or landowner by companies extracting natural resources, usually calculated as a percentage of the value of resources extracted."

[glossary.terms.mining-license]
term = "Mining License"
definition = "A legal permit granted by the government that allows a company to explore for or extract mineral resources from a specific area for a set period of time."

[glossary.terms.environmental-assessment]
term = "Environmental Assessment"
definition = "A study conducted before a project begins to evaluate its potential environmental impacts and propose mitigation measures. Required for most large extractive projects."

[glossary.terms.extractive-industries]
term = "Extractive Industries"
definition = "Industries that extract raw materials from the earth, including mining (metals, minerals, coal) and petroleum/gas extraction. A major revenue source for many developing countries."

[glossary.terms.resource-governance]
term = "Resource Governance"
definition = "The systems, policies, and institutions that manage how natural resources are extracted, how revenues are collected and spent, and how affected communities participate in decisions."

[glossary.terms.tax-payments]
term = "Tax Payments"
definition = "Mandatory payments made by extractive companies to the government, including corporate income tax, withholding tax, and various levies specific to the mining or petroleum sector."

[glossary.terms.corporate-registry]
term = "Corporate Registry"
definition = "An official government database containing information about registered companies, including ownership structure, directors, and incorporation documents."

[glossary.terms.offshore-company]
term = "Offshore Company"
definition = "A company registered in a jurisdiction different from where it primarily operates, often in locations with low taxes or limited disclosure requirements. Can be legitimate but also used to hide ownership."

[glossary.terms.land-rights]
term = "Land Rights"
definition = "Legal rights of individuals or communities to occupy, use, or benefit from land. Extractive projects often affect customary land rights of indigenous and local communities."

[glossary.terms.transparency]
term = "Extractives Transparency"
definition = "The practice of making information publicly available and accessible. In extractive industries, this includes publishing contracts, payments, production data, and beneficial ownership information."

[glossary.terms.soe-database]
term = "SOE Database"
definition = "EITI's State-Owned Enterprise Database tracks government ownership stakes and financial flows in extractive industries worldwide."
