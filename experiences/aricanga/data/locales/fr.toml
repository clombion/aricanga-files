# ============================================================
# GLOSSARY TERMS - Terminologie des industries extractives
# ============================================================

[glossary.terms.eiti]
term = "ITIE"
definition = "L'Initiative pour la Transparence dans les Industries Extractives - une norme mondiale pour une gestion ouverte et responsable des ressources pétrolières, gazières et minérales. Les pays membres publient des rapports sur les revenus des projets extractifs."

[glossary.terms.beneficial-ownership]
term = "Bénéficiaire effectif"
definition = "Informations sur les personnes réelles qui possèdent ou contrôlent ultimement une entreprise, au-delà des actionnaires enregistrés. La transparence sur les bénéficiaires effectifs aide à prévenir la corruption et le blanchiment d'argent."

[glossary.terms.royalties]
term = "Redevances"
definition = "Paiements effectués au gouvernement ou au propriétaire foncier par les entreprises qui extraient des ressources naturelles, généralement calculés en pourcentage de la valeur des ressources extraites."

[glossary.terms.mining-license]
term = "Permis minier"
definition = "Une autorisation légale accordée par le gouvernement qui permet à une entreprise d'explorer ou d'extraire des ressources minérales d'une zone spécifique pendant une période déterminée."

[glossary.terms.environmental-assessment]
term = "Évaluation environnementale"
definition = "Une étude menée avant le début d'un projet pour évaluer ses impacts environnementaux potentiels et proposer des mesures d'atténuation. Requise pour la plupart des grands projets extractifs."

[glossary.terms.extractive-industries]
term = "Industries extractives"
definition = "Industries qui extraient des matières premières de la terre, y compris l'exploitation minière (métaux, minéraux, charbon) et l'extraction de pétrole/gaz. Une source de revenus majeure pour de nombreux pays en développement."

[glossary.terms.resource-governance]
term = "Gouvernance des ressources"
definition = "Les systèmes, politiques et institutions qui gèrent la façon dont les ressources naturelles sont extraites, comment les revenus sont collectés et dépensés, et comment les communautés affectées participent aux décisions."

[glossary.terms.tax-payments]
term = "Paiements fiscaux"
definition = "Paiements obligatoires effectués par les entreprises extractives au gouvernement, incluant l'impôt sur les sociétés, la retenue à la source et diverses taxes spécifiques au secteur minier ou pétrolier."

[glossary.terms.corporate-registry]
term = "Registre des sociétés"
definition = "Une base de données gouvernementale officielle contenant des informations sur les entreprises enregistrées, y compris la structure de propriété, les administrateurs et les documents de constitution."

[glossary.terms.offshore-company]
term = "Société offshore"
definition = "Une entreprise enregistrée dans une juridiction différente de celle où elle opère principalement, souvent dans des endroits avec des impôts bas ou des exigences de divulgation limitées. Peut être légitime mais aussi utilisée pour dissimuler la propriété."

[glossary.terms.land-rights]
term = "Droits fonciers"
definition = "Droits légaux des individus ou des communautés d'occuper, d'utiliser ou de bénéficier de la terre. Les projets extractifs affectent souvent les droits fonciers coutumiers des communautés autochtones et locales."

[glossary.terms.transparency]
term = "Transparence extractive"
definition = "La pratique de rendre l'information publiquement disponible et accessible. Dans les industries extractives, cela inclut la publication des contrats, des paiements, des données de production et des informations sur les bénéficiaires effectifs."

[glossary.terms.soe-database]
term = "Base de données des EPE"
definition = "La base de données des entreprises publiques de l'ITIE suit les participations gouvernementales et les flux financiers dans les industries extractives à travers le monde."
